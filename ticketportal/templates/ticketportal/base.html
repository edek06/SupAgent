{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="Grzegorz Wozniak">
    <meta name="SupAgent" content="SupAgent v0.01">

    <!-- Bootstrap core CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

<meta name="theme-color" content="#7952b3">


    <style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        user-select: none;
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }
    </style>


    <!-- Custom styles for this template -->
    <link href="dashboard.css" rel="stylesheet">
  </head>
  <body>

    <header class="navbar navbar-dark sticky-top bg-dark flex-md-nowrap p-0 shadow">
      <a class="navbar-brand text-light col-md-3 col-lg-2 me-0 px-3" href="{% url 'ticketportal:tickets' %}">SupAgent</a>
      <button class="navbar-toggler position-absolute d-md-none collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#sidebarMenu" aria-controls="sidebarMenu" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <!--<input class="form-control form-control-dark w-100" type="text" placeholder="Search" aria-label="Search">-->
      <div class="navbar-nav">
        <div class="nav-item text-nowrap">
          <a class="nav-link px-3 text-light" href="#">Sign out</a>
        </div>
      </div>
    </header>
    <div class="container-fluid">
      <div class="row flex-nowrap">
        <nav id="sidebarMenu" class="col-md-3 col-lg-2 d-md-block bg-secondary sidebar collapse">
          <div class="position-sticky pt-3">
            <ul class="nav flex-column">
              <br>
              <li class="nav-item">
                <a class="nav-link btn btn-success" href="{% url 'ticketportal:create_ticket' %}" style="color:black;">
                  <span data-feather="file"></span>
                  Add a ticket
                </a>
              </li>
              <br>
              <li class="nav-item">
                <a class="nav-link btn btn-secondary" href="{% url 'ticketportal:tck' %}" style="color:black;">
                  <span data-feather="file"></span>
                  Tickets
                </a>
              </li>
              <br>
              <li class="nav-item">
                <a class="nav-link btn btn-secondary" href="{% url 'ticketportal:inc' %}" style="color:black;">
                  <span data-feather="shopping-cart"></span>
                  Incidents
                </a>
              </li>
              <br>
              <li class="nav-item">
                <a class="nav-link btn btn-secondary" href="{% url 'ticketportal:srq' %}" style="color:black;">
                  <span data-feather="users"></span>
                  Service Requests
                </a>
              </li>
              <br>
              <li class="nav-item">
                <a class="nav-link btn btn-secondary" href="{% url 'ticketportal:chg' %}" style="color:black;">
                  <span data-feather="bar-chart-2"></span>
                  Changes
                </a>
              </li>
              <br>
              <li class="nav-item btn btn-secondary">
                <a class="nav-link" href="{% url 'ticketportal:closed' %}" style="color:black;">
                  <span data-feather="bar-chart-2"></span>
                  <-- Closed -->
                </a>
              </li>
            </ul>
          </div>
        </nav>
    {% block content %}
    {% endblock %}
      </div>
    </div>
  </body>
</html>
