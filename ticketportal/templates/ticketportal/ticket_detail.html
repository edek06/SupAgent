{% extends "ticketportal/base.html" %}
{% block content %}
<main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
    <br>
    <h1>{{ ticket.title }}</h1>
    <br>
    <h3>{{ ticket.description }}</h3>
    <br>
    <input class="btn btn-secondary btn-lg" style="float:left;" type="submit" value="Edit">
    <button type="submit" class="btn btn-success btn-lg" style="float:right;">Done</button>
    <a href="{% url 'ticketportal:close_ticket' ticket.id %}">Done</a>
</main>
{% endblock %}
